<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Interior Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4a4a4a;
            color: white;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .contact-form {
            margin: 20px 0px 0px 380px;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 10px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #333;
        }

        .contact-info {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
            color: #ccc;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4a4a4a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>

<body style="background-image: url(https://static.vecteezy.com/system/resources/thumbnails/002/393/823/small/gradient-blue-background-free-vector.jpg); background-repeat: no-repeat; background-position: center;  background-size: cover;">
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out with any inquiries about our interior design services.</p>
    </header>

    <section class="contact-form">
        <h2>Get In Touch</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="contact-info">
        <h2>Our Contact Information</h2>
        <p><strong>Email:</strong> contact@interiordesign.com</p>
        <p><strong>Phone:</strong> +123-456-7890</p>
        <p><strong>Address:</strong> 123 Design Street, Design City, DC 56789</p>
        <a href="index.html" style="text-decoration: none; color: #fff;"><p><strong>Home</strong></p></a>
    </section>

    <footer>
        <p>&copy; 2024 Interior Design</p>
    </footer>
</body>

</html>
